<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gerador de Senha</title>
      <link rel="stylesheet" href="./assets/styles/dist/build.css">
   </head>
   <body>
      <div class="flex justify-center items-center p-5 mt-5">
      <div class="w-[450px] mt-0">
         <div class="flex justify-center items-center text-center mb-5">
            <div>
               <img src="./assets/images/password-generate.jpg" alt="">
            </div>
         </div>
         <div class="w-full max-w-xl border border-slate-700 flex flex-col py-5 px-8 rounded-lg shadow-lg">
            <form class="grid grid-cols-1" id="senhaForm" >
               <div class="grid grid-cols-1 gap-5">
                  <label class="text-gray-700 font-bold py-2" for="quantidadeCaracteres">Quantidade de Caracteres: <span class="text-red-800" id="quantidadeselecionada"></span> </label>
                  <input class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"id="quantidadeCaracteres" name="quantidadeCaracteres" type="range" min="6"max="25"value="8">        
                  <label class="relative inline-flex justify-between items-center cursor-pointer">
                     <span class="text-gray-700 font-bold text-sm mr-3">Incluir Números:</span>
                     <input type="checkbox" value="" class="sr-only peer" id="incluirNumeros" name="incluirNumeros" checked>
                     <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] before:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  </label>
                  <label class="relative inline-flex justify-between items-center cursor-pointer">
                     <span class="text-gray-700 font-bold text-sm mr-3">Incluir Caracteres Especiais:</span>
                     <input type="checkbox" value="" class="sr-only peer" id="incluirEspeciais" name="incluirEspeciais" checked>
                     <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] before:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  </label>
                  <label class="relative inline-flex justify-between items-center cursor-pointer">
                     <div class="text-gray-700 font-bold text-sm mr-3 text-center">Incluir Letras:</div>
                     <input type="checkbox" value="" class="sr-only peer" id="incluirLetras" name="incluirLetras" checked>
                     <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] before:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  </label>
                  <div id="letrasOpcoes" style="display: none;">
                     <div class="text-xl font-bold text-red-800 mb-5 p-3 border-y-2 border-gray-500 text-center">ESCOLHA O TIPO DE LETRAS</div>
                     <div class="flex justify-between pb-5">
                      <label class="relative inline-flex items-center cursor-pointer">
                          <span class="text-gray-700 font-bold text-sm mr-3">Maiúsculas:</span>
                          <input type="checkbox" value="" class="sr-only peer" id="letrasMaiusculas" name="letrasMaiusculas">
                          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] before:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                      </label>
                      <label class="relative inline-flex items-center cursor-pointer">
                          <span class="text-gray-700 font-bold text-sm mr-3">Minúsculas:</span>
                          <input type="checkbox" value="" class="sr-only peer" id="letrasMinusculas" name="letrasMinusculas">
                          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] before:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                      </label>
                     </div>
                  </div>
                  <input class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full py-2 px-4 mt-5" type="submit" value="Gerar Senha" 
                     />
               </div>
            </form>
            <div class="text-red-800 font-md mt-5 text-center mb-5" id="mensagemErro"></div>
            <div class="text-green-700 font-md-5" id="senhaGerada">
               <main class="flex flex-col justify-center items-center">
                  <div class="bg-white max-w-sm p-5 rounded shadow-md mb-3">
                     <input class="border-blue-500 border-solid border rounded py-2 px-4 disabled" type="text" placeholder="Senha Gerada" id="copyMe" value="">
                     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" id="copyMeOnClipboard">Copiar</button>
                     </input>
                     <p id="showText" class="text-green-700"></p>
               </main>
               </div>
            </div>
         </div>
      </div>
      <script src="./assets/scripts/script.js"></script>
   </body>
</html>
